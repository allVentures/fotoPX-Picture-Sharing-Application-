{% include  "header.html" %}

{% if msg %}
    <h3 class="h3 h3Colors">{{ msg }}</h3>

{% else %}

    <h3 class="h3 h3Colors">Rejestracja uzytkownika</h3>
    <div class="userDetailsDiv">
        <form action="/rejestracja" method="post" id="formRegister">
            {% csrf_token %}
            <div class="form-group">
                <label>Nazwa Uzytkownika</label>
                <input type="text" name="username" maxlength="64" class="form-control">
            </div>
            <div class="form-group">
                <label>Imie</label>
                <input type="text" name="name" maxlength="64" class="form-control">
            </div>
            <div class="form-group">
                <label>Nazwisko</label>
                <input type="text" name="surname" maxlength="64" class="form-control">
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="text" name="email" maxlength="64" class="form-control">
            </div>

            <div class="form-group" id="voivodeship">
                <label>Wojewodztwo:</label>
                <select name="regions" class="form-control">
                    {% for vo in regions %}
                            <option value="{{ vo.voivodeship_id }}">{{ vo.city }}</option>
                    {% endfor %}
                </select>
            </div>


            {#            <input type="hidden" name="next" value="{{ request.path }}">#}
            <button type="submit" class="btn btn-primary">Rejestruj</button>
        </form>
    </div>

{% endif %}

{% include "footer.html" %}
