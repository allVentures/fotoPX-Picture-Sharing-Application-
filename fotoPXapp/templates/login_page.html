{% include  "header.html" %}

<h3 class="h3FotoPx">logowanie do serwisu
</h3>
<p class="msgLogin">{{ msg }}</p>

{% if not user.is_authenticated %}
<div class="LoginPage">

    <form action="/login" method="post" class="loginForm" novalidate>
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.errors }}
            <label for="{{ form.username.id_for_label }}">nazwa użytkownika</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                {{ form.username }}
            </div>

            <div class="form-group">
                {{ form.username.errors }}
                <label for="{{ form.username.id_for_label }}">hasło</label>
                {{ form.password }}
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
{% endif %}

{% include "footer.html" %}
