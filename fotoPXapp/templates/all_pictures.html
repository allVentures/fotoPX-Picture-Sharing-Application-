{% include  "header.html" %}
<h3 class="h3FotoPx">kategoria: <a
        href="/kategoria/{{ category.category_slug }}/{{ category.id }}">{{ category }}</a>
</h3>

<div class="grid">
    {% for img in pictures %}
        <a href="/{{ img.picture_category_id.category_slug }}/{{ img.pic_slug }}/{{ img.id }}">
            <img class="pictureThumbnail" data-height={{ img.th_height }} data-width={{ img.th_width }}
                 src="{{ img.picture_thumbnail.url }}">
        </a>
    {% endfor %}
</div>
{% include "footer.html" %}
